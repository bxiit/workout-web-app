<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:insert="~{/fragments/navbar-fragment :: navbar}"></div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Наши контакты</h2>
            <ul class="list-group">
                <li class="list-group-item"><strong>Телефон:</strong> +1234567890</li>
                <li class="list-group-item"><strong>Email:</strong> info@example.com</li>
                <li class="list-group-item"><strong>Адрес:</strong> 123 Main Street, City, Country</li>
            </ul>
        </div>
    </div>
</div>

<div th:insert="~{/fragments/footer-fragment :: footer}"></div>
<!-- Подключение Bootstrap JS (необходим для некоторых функций) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
