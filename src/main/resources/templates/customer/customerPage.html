<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Подключение стилей для страницы -->
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .user-profile {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="user-profile text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <h2 th:text="${customer.getUsername()}">User Name</h2>
                <p th:email="${customer.getEmail()}">Email: user@example.com</p>
                <p th:text="${customer.getAge()} years old"></p>
                <p th:text="${customer.getBodyData()}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
